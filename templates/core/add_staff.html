{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="dashboard">
  {% include 'core/sidebar.html' %}
  <div class="main-content">
    {% include 'header.html' %}

    <h2 style="margin-bottom: 20px;">➕ إضافة موظف جديد</h2>

    <div class="form-card">
      <form method="post" action="{% url 'add_staff' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">إضافة</button>
      </form>

      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </div>
</div>

<style>
.dashboard {
    display: flex;
    font-family: 'Tajawal', sans-serif;
}

.main-content {
    flex-grow: 1;
    padding: 30px;
}

.form-card {
    background: #C6E5EA;
    padding: 30px;
    border-radius: 10px;
    max-width: 500px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.form-card form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.form-card input,
.form-card select,
.form-card textarea {
    padding: 10px;
    border: 1px solid #8EBABF;
    border-radius: 6px;
    font-size: 15px;
}

.submit-btn {
    background-color: #08748C;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background-color: #066272;
}

.messages {
    margin-top: 20px;
    list-style: none;
    padding: 0;
}

.messages li {
    background: #d4edda;
    color: #155724;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 5px;
}
</style>
{% endblock %}
