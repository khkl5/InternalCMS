{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="add-staff-container">
  <div class="add-staff-card">
    <h2>➕ إضافة مستخدم جديد</h2>
    <form method="post" action="{% url 'add_user' %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_full_name">الاسم الكامل</label>
        {{ form.full_name }}
      </div>

      <div class="form-group">
        <label for="id_username">اسم المستخدم</label>
        {{ form.username }}
      </div>

      <div class="form-group">
        <label for="id_password">كلمة المرور</label>
        {{ form.password }}
      </div>

      <div class="form-group">
        <label for="id_email">البريد الإلكتروني</label>
        {{ form.email }}
      </div>

      <div class="form-group">
        <label for="id_phone_number">رقم الجوال</label>
        {{ form.phone_number }}
      </div>

      <div class="form-group">
        <label for="id_department">القسم</label>
        {{ form.department }}
      </div>

      <div class="form-group">
        <label for="id_role">الدور</label>
        {{ form.role }}
      </div>

      <button type="submit" class="submit-btn">إضافة المستخدم</button>
    </form>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
body {
  background-color: #F0F4F8;
  font-family: 'Tajawal', sans-serif;
}

.add-staff-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding-top: 80px;
  padding-bottom: 40px;
}

.add-staff-card {
  background: #ffffff;
  padding: 30px 25px;
  border-radius: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  max-width: 500px;
  width: 100%;
  color: #2F4157;
}

.add-staff-card h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 1.4rem;
  color: #2F4157;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  font-weight: 600;
  margin-bottom: 6px;
  color: #2F4157;
}

.form-group input,
.form-group select {
  width: 100%;
  padding: 10px;
  border: 1px solid #8EBABF;
  border-radius: 6px;
  font-size: 15px;
  background-color: #F9FBFC;
}

.submit-btn {
  width: 100%;
  background: linear-gradient(135deg, #2EC6F3, #5DE6A9);
  color: white;
  border: none;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: opacity 0.3s ease;
  margin-top: 10px;
}

.submit-btn:hover {
  opacity: 0.9;
}
</style>
{% endblock %}
