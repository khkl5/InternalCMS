<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {
            background-color: #F2F2F2;
            font-family: Arial, sans-serif;
            color: #054159;
            text-align: center;
            padding: 50px;
        }

        form {
            background-color: #C6E5EA;
            display: inline-block;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: right;
            width: 300px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #8EBABF;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #08748C;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #054159;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    {% include 'header.html' %}

    <h2>تسجيل الدخول</h2>

    <form method="post" action="">
        {% csrf_token %}
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">دخول</button>

        {% if messages %}
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </form>

    {% include 'footer.html' %}
    {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}


</body>
</html>
