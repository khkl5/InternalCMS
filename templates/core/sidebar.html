<style>
    .sidebar {
        position: fixed;
        top: 50px;
        right: 0;
        width: 220px;
        height: calc(100% - 50px);
        background: linear-gradient(180deg, #2F4157 0%, #577C8E 100%);
        color: #FFFFFF;
        padding: 20px 10px;
        box-shadow: -2px 0 8px rgba(0,0,0,0.15);
        transition: transform 0.3s ease-in-out;
        z-index: 999;
        font-family: 'Tajawal', sans-serif;
    }

    .sidebar nav {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .sidebar a {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #FFFFFF;
        text-decoration: none;
        font-size: 1rem;
        padding: 12px 14px;
        border-radius: 8px;
        transition: background 0.3s, color 0.3s;
    }

    .sidebar a:hover {
        background-color: #C7D9E5;
        color: #2F4157;
    }

    .sidebar a.logout {
        color: red;
    }

    .sidebar hr {
        border: 0;
        border-top: 1px solid #C7D9E5;
        margin: 12px 0;
    }

    .nav-icon {
        width: 20px;
        height: 20px;
        fill: #FFFFFF;
        transition: fill 0.3s;
    }

    .sidebar a:hover .nav-icon {
        fill: #2F4157;
    }

    @media (max-width: 768px) {
        .sidebar {
            transform: translateX(100%);
        }

        .sidebar.open {
            transform: translateX(0);
        }
    }
</style>
