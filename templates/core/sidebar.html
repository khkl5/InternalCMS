<aside class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <h2>نظام الإدارة الداخلية</h2>
    <!-- أيقونة الإشعارات في الأعلى -->
    <span class="sidebar-alarm">
      <i data-lucide="bell" class="nav-icon"></i>
    </span>
  </div>
  <nav>
    {% if role == "staff" %}
      <a href="{% url 'staff_dashboard' %}">
        <span class="icon-bg icon-blue">
          <i data-lucide="layout-dashboard" class="nav-icon"></i>
        </span>
        <span class="label">لوحة الموظف</span>
      </a>
    {% elif role == "admin" %}
      <a href="{% url 'admin_dashboard' %}">
        <span class="icon-bg icon-blue">
          <i data-lucide="layout-dashboard" class="nav-icon"></i>
        </span>
        <span class="label">لوحة المدير</span>
      </a>
    {% endif %}

    {% if role == "admin" %}
      <a href="{% url 'add_user' %}">
        <span class="icon-bg icon-green">
          <i data-lucide="user-plus" class="nav-icon"></i>
        </span>
        <span class="label">إضافة مستخدم</span>
      </a>
      <a href="{% url 'staff_list' %}">
        <span class="icon-bg icon-purple">
          <i data-lucide="users" class="nav-icon"></i>
        </span>
        <span class="label">قائمة الموظفين</span>
      </a>
      <a href="{% url 'add_task' %}">
        <span class="icon-bg icon-orange">
          <i data-lucide="clipboard-plus" class="nav-icon"></i>
        </span>
        <span class="label">إضافة مهمة</span>
      </a>
    {% endif %}

    <a href="{% url 'client_list' %}">
      <span class="icon-bg icon-cyan">
        <i data-lucide="user" class="nav-icon"></i>
      </span>
      <span class="label">العملاء</span>
    </a>
    <a href="{% url 'task_list' %}">
      <span class="icon-bg icon-yellow">
        <i data-lucide="list-check" class="nav-icon"></i>
      </span>
      <span class="label">المهام</span>
    </a>
    {% if role == "admin" %}
      <a href="{% url 'reports' %}">
        <span class="icon-bg icon-pink">
          <i data-lucide="bar-chart-3" class="nav-icon"></i>
        </span>
        <span class="label">التقارير</span>
      </a>
    {% endif %}
    <a href="{% url 'document_list' %}">
      <span class="icon-bg icon-blue2">
        <i data-lucide="file-text" class="nav-icon"></i>
      </span>
      <span class="label">المستندات</span>
    </a>
    <hr />
    <a href="{% url 'profile' %}">
      <span class="icon-bg icon-purple">
        <i data-lucide="user-circle" class="nav-icon"></i>
      </span>
      <span class="label">حسابي</span>
    </a>
    <a href="{% url 'logout' %}" class="logout">
      <span class="icon-bg icon-red">
        <i data-lucide="log-out" class="nav-icon"></i>
      </span>
      <span class="label">تسجيل الخروج</span>
    </a>
  </nav>
</aside>

<!-- Lucide Icons Loader -->
<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();
</script>
