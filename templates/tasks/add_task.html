{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="dashboard">
  {% include 'core/sidebar.html' %}
  <div class="main-content">
    {% include 'header.html' %}

    <h2>📝 إضافة مهمة جديدة</h2>

    <div class="form-card">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">إنشاء المهمة</button>
      </form>

      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </div>
</div>

<style>
.form-card {
    background: #C6E5EA;
    padding: 30px;
    border-radius: 10px;
    max-width: 600px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.submit-btn {
    background-color: #08748C;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}
</style>
{% endblock %}
