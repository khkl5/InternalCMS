{% extends 'base.html' %}
{% block title %}مستنداتي{% endblock %}

{% block content %}
<h2 class="section-title">المستندات التي قمت برفعها</h2>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>العنوان</th>
                <th>الرابط</th>
                <th>تاريخ الرفع</th>
            </tr>
        </thead>
        <tbody>
            {% for doc in documents %}
            <tr>
                <td>{{ doc.title }}</td>
                <td><a href="{{ doc.file_url }}" target="_blank">عرض الملف</a></td>
                <td>{{ doc.created_at|date:"Y-m-d H:i" }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">لا توجد مستندات.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
