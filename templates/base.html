<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Internal CMS{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <style>
    html, body {
      max-width: 100%;
      overflow-x: hidden;
      font-family: 'Tajawal', sans-serif;
      background-color: #F4EFEB;
      color: #2F4157;
      margin: 0;
      padding-top: 60px;
    }

    .main-content {
      margin-right: 240px;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .main-content {
        margin-right: 0;
        padding: 14px;
        padding-top: 80px;
      }
    }

    .swal2-popup.swal2-rounded {
      border-radius: 20px !important;
      font-family: 'Tajawal', sans-serif;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>
  {% include 'header.html' %}
  {% include 'core/sidebar.html' %}

  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  {% include 'footer.html' %}

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  {% if messages %}
    {% for message in messages %}
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          Swal.fire({
            icon: '{{ message.tags|default:"info" }}',
            title: '{% if "success" in message.tags %}تم بنجاح{% elif "error" in message.tags %}حدث خطأ{% else %}تنبيه{% endif %}',
            text: '{{ message|escapejs }}',
            confirmButtonText: 'إغلاق',
            confirmButtonColor: '{% if "success" in message.tags %}#28a745{% elif "error" in message.tags %}#dc3545{% else %}#3085d6{% endif %}',
            customClass: {
              popup: 'swal2-rounded'
            }
          });
        });
      </script>
    {% endfor %}
  {% endif %}

  {% block extra_js %}{% endblock %}
</body>
</html>
