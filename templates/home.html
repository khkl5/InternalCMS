<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Internal CMS - Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F4EFEB; /* خلفية عامة */
            color: #2F4157;
            padding-top: 50px; /* لأن الهيدر ثابت */
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            direction: rtl;
            text-align: right;
        }

        .box {
            background-color: #C7D9E5;
            padding: 15px;
            border-radius: 8px;
            direction: rtl;
            text-align: right;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .box:hover {
            background-color: #577C8E;
            color: #FFFFFF;
        }

        .box h2 {
            background: none;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            color: inherit;
            text-align: left;
        }

        @media (max-width: 768px) {
            .grid {
                display: flex !important;
                flex-direction: column !important;
            }
        }
    </style>
</head>
<body>

    {% include 'header.html' %}

    <div class="grid">

        <!-- Tasks Column -->
        <div class="box" style="grid-row: 1 / span 2;">
            <h2>✅ Tasks</h2>
            <p>عدد المهام: 24</p>
        </div>

        <!-- Files Box -->
        <div class="box">
            <h2>📁 Files</h2>
            <p>عدد الملفات: 37</p>
        </div>

        <!-- Clients Box -->
        <div class="box">
            <h2>👥 Clients</h2>
            <p>عدد العملاء: 12</p>
        </div>

    </div>

    {% include 'footer.html' %}

    <!-- Supabase Session Check -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabase = supabase.createClient('https://xxx.supabase.co', 'public-anon-key');

        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                window.location.href = '/login/';
            }
        }

        checkAuth();
    </script>

</body>
</html>
